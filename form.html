<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <h1>Form</h1>

    <a id="link_back" href="index.html">Back </a>


    <p>
        <div>
            <form action="">
                <label for="name">Full name: </label>
                <input type="text" id="name">
            </form>
        </div>

        <div>
            <form action="">
                <label for="address">Full Address: </label>
                <input type="text" id="address">
            </form>
        </div>
        <div>
            <label for="jeniskelamin">Gender
            </label>
            <select name="jeniskelamin" id="jeniskelamin">

                <option value="p">Man</option>
                <option value="w">Woman</option>
            </select>
        </div>
        <div>
            <label for="commment">Comment</label>
            <textarea name="" id="commment" cols="30" rows="10" placeholder="Comment"></textarea>
        </div>

        <div>
            <label for="radio">Choose</label>
            <input type="radio" id="radio" name="choice">Yes
            <input type="radio" id="radio" name="choice">No
        </div>

        <div id="checkbox">
            <label for="">Please select one or more item</label>    
            <input type="checkbox" name="you"> You
            <input type="checkbox" name="me"> Me
            <input type="checkbox" name="them"> Them
        </div>

        <div>
            <select name="" id="" multiple>
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
            </select>
        </div>

        <div>
            <input type="password">
        </div>
        
        <div>
            <button>Save</button>
        </div>

        <br/>
        <br/>
        <br/>
    </p>

</body>

</html>
